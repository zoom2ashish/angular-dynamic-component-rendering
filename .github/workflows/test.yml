# Write Example Github actions workflow file that will run on manual trigger and on push to master branch
name: Test
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run tests
        run: |
          echo "Running tests"
          echo "${{ vars.AWS_SECRET_ACCESS_ID }}"
          echo "Tests passed"
          ls -ltra
          node -v
